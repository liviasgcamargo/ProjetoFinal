<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa</p>
            <div class="form-control grid-container">
                <div class="grid-item">
                    <label for="todo-input">Título</label>
                    <input type="text" id="todo-input" placeholder="O que você vai fazer?" />
                </div>
                <div class="grid-item">
                    <label for="todo-desc-input">Descrição</label>
                    <input type="text" id="todo-desc-input" placeholder="Descrição da tarefa" />
                </div>
                <div class="grid-item">
                    <label for="todo-priority">Prioridade</label>
                    <select id="todo-priority">
                        <option value="Baixa">Baixa</option>
                        <option value="Alta">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="todo-due-date">Data de Vencimento</label>
                    <input type="date" id="todo-due-date" />
                </div>
                <div class="grid-item full-width">
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa</p>
            <div class="form-control grid-container">
                <div class="grid-item">
                    <label for="edit-input">Título</label>
                    <input type="text" id="edit-input" />
                </div>
                <div class="grid-item">
                    <label for="edit-desc-input">Descrição</label>
                    <input type="text" id="edit-desc-input" />
                </div>
                <div class="grid-item">
                    <label for="edit-priority">Prioridade</label>
                    <select id="edit-priority">
                        <option value="Baixa">Baixa</option>
                        <option value="Alta">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="edit-due-date">Data de Vencimento</label>
                    <input type="date" id="edit-due-date" />
                </div>
                <div class="grid-item full-width">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar..." />
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list"></div>
    </div>
</body>

</html>
